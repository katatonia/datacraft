    <meta name="keywords" content="крафт, крафтовое, крафтовый, магазин, пиво, купить, спб, санкт-петербург">

    <link rel="preload" href="fonts/SourceCodePro-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/SourceCodePro-SemiBold.woff" as="font" type="font/woff" crossorigin="anonymous">

    <div class="wrapper">

                            <label>
                                <span>Логин</span>

                </div>
                <div class="page__bg bg-img">

                        <source media="(max-width: 767px)" type="image/webp" srcset="img/webp/bg-mobile.webp 1x">
                        <source media="(max-width: 1023px)" type="image/webp" srcset="img/webp/bg-tablet.webp 1x">
                        <source type="image/webp" srcset="img/webp/bg-desktop.webp 1x">
